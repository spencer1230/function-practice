				function reverseText(text) {
					// return null if empty
					if (text === null){
						return null;
				  }
					// make empty string
					var reversed = '';
					// loop backwards over text
					for (var index = text.length - 1; index >=0; index--) {
						// append character to new text
						reversed += text[index];
					}
					return reversed;
				}

        function tenderChange(amount) {
          var change = {};
          // multiple amount by 100 to work in same unit
          amount *= 100;
          // loop through denominations largest to smallest
          for(var key in denominations) {
            // if remainder greater than denomination
            if(amount >= denominations[key]) {
              // then calculate change
              change[key] = Math.floor(amount / denominations[key]);
              // reduce remainder by correct amount
              amount -= change[key] * denominations[key];
            }
		  }
          return change;
        };
